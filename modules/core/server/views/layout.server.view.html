  <section class="content"> <!--go with fixed top and need to fix #middle in home.css-->

  <!--<section class="">-->

      {{{block "content"}}}
      <span ng-include="'/modules/core/client/views/footer.client.view.html'"></span>
    </section>

      <button onclick="scrollToTop()" id="backtotop" title="Go to top"><span class="icon-arrow-up2" aria-hidden="true"></span></button>

  </section>

  <!--my script-->
<script>
 //Get the button:
mybutton = document.getElementById("backtotop");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};


function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
//document.write(unescape("%3Cscript src='https://www.hipalmbeachairport.com/dynamic/js/home.aspx' type='text/javascript'%3E%3C/script%3E"));


function scrollToTop() {

    var position =
        document.body.scrollTop || document.documentElement.scrollTop;
    if (position) {
        window.scrollBy(0, -Math.max(1, Math.floor(position / 10)));
        scrollAnimation = setTimeout("scrollToTop()", 30);
    } else clearTimeout(scrollAnimation);
    /*window.scroll({
      top: 0, 
      left: 0, 
      behavior: 'smooth'
    });*/
}


</script>




<!--my script end-->
