    <div class="logo-inner">
    	<div id="centerImg">

  <div id="subnav">

        <a ng-click="goToLocation()" href="#" class="nav"><span class="sub-icon icon-location"></span>E-Map</a>

</div>

      <li class="home"><a ng-click="backToHomePage()" href="#" class="nav"><span class="home-icon icon-home"></span><span class="home-text">Home</span></a></li>

      <li ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);" ng-switch="item.type" ng-class="{ dropdown: item.type === 'dropdown' }" ui-sref-active="active" class="{{item.class}}" uib-dropdown="item.type === 'dropdown'">
        <a style="color:#fff" class="nav" ng-switch-when="dropdown" class="dropdown-toggle" uib-dropdown-toggle role="button">{{::item.title}}&nbsp;<span class="caret" ></span></a>

          <li ng-repeat="subitem in item.items | orderBy: 'position'" ng-if="subitem.shouldRender(vm.authentication.user);">
            <a ui-sref="{{subitem.state}}({{subitem.params}})" ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a  style="color:#fff" class="nav" ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
      </li>



    </ul>
